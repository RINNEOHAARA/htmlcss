<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <h3>表格</h3>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <h3>无序列表</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>+</li>
        <li>-</li>
        <li>=</li>
    </ol>
    <ol start="50">
        <li>+</li>
        <li>-</li>
        <li>=</li>
    </ol>
    <h3>定义列表</h3>
    <dl>
    <dt>coffe</dt>
    <dd>milke</dd>
    <dt>water</dt>
    <dd>cold</dd>
    </dl>
</body>
</html>
